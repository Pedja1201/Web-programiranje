<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

   
    <title>Korisnici</title>
     <!-- <vue> -->
    <script src="https://unpkg.com/vue@next"></script>

        <!-- <axios> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>

<body id="app">
    <form v-on:submit.prevent="create()">
        <h1>-Dodaj korisnika</h1>
        <div>
            <label>Ime: </label>
            <input type="text" v-model="noviKorisnik.ime" required>
        </div>
        <div>
            <label>E-mail: </label>
            <input type="email" v-model="noviKorisnik.email" required>
        </div>
      
        <div>
            <label>Lozinka: </label>
            <input type="password" v-model="noviKorisnik.lozinka" required>
        </div>
        <div>
            <input type="submit" value="Dodaj">
        </div>
    </form>
    <hr>
    <form v-on:submit.prevent="update()">
        <h1>-Izmena korisnika</h1>
    
        <div>
            <label>Ime: </label>
            <input type="text" v-model="korisnikZaIzmenu.ime" required>
        </div>
        <div>
            <label>E-mail: </label>
            <input type="email" v-model="korisnikZaIzmenu.email" required>
        </div>
      
        <div>
            <label>Lozinka: </label>
            <input type="password" v-model="korisnikZaIzmenu.lozinka" required>
        </div>
        <div>
            <input type="submit" value="Izmeni">
        </div>
    </form>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>ID-Korisnik</th>
                <th>Ime</th>
                <th>E-mail</th>
                <th>Lozinka</th>
            
                <th>Akcije</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="korisnik in korisnici">
                <td>{{korisnik.IDKorisnik}}</td>
                <td>{{korisnik.ime}}</td>
                <td>{{korisnik.email}}</td>
                <td>{{korisnik.lozinka}}</td>
                <td><button v-on:click="remove(korisnik.IDKorisnik)">Ukloni</button>
                    <button v-on:click="setKorisnikZaIzmenu(korisnik)">Izmena</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        const Korisnik = {
            data(){
                return {
                    korisnici:[],
                    noviKorisnik:{},
                    korisnikZaIzmenu:{}
                }
            },
            methods:{
                setKorisnikZaIzmenu(korisnik){ //skladistenje nakon izmene//
                    this.korisnikZaIzmenu = {...korisnik};
                },

                refreshData(){
                     //saljem this van funkcije da obuhvata sve//
                    axios.get("api/korisnici").then((response) => {
                        this.korisnici = response.data;
                    });
                },
                //dodavanje//
                create(){
                    axios.post("api/korisnici", this.noviKorisnik).then((response) => {
                        this.refreshData();
                    });
                },
                //izmena//
                update(){
                    axios.put(`api/korisnici/${this.korisnikZaIzmenu.IDKorisnik}`, this.korisnikZaIzmenu).then((response) => {
                        this.refreshData();
                    });
                },
                //brisanje//
                remove(IDKorisnik){
                    axios.delete(`api/korisnici/${IDKorisnik}`).then((response) => {
                        this.refreshData();
                    });
                }
            },
            created(){
                this.refreshData();
            }
        }
        Vue.createApp(Korisnik).mount("#app");
    </script>
</body>
</html>
