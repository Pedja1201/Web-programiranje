<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Prodaja knjiga</title>
     <!-- <vue> -->
    <script src="https://unpkg.com/vue@next"></script>
     <!-- <axios> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body id="app">
    <div class="container">
        <button v-on:click="navigate('korisnici')">Korisnik</button>
        <button v-on:click="navigate('kupci')">Kupac</button>
        <button v-on:click="navigate('knjige')">Knjiga</button>
        <button v-on:click="navigate('iznajmljivanje')">Iznajmljivanje</button>
        <button v-on:click="navigate('porudzbine')">Porudzbina</button>
    </div>
    <div v-if="stranicaZaPrikaz=='korisnici'">
        <korisnik-form v-on:sacuvaj="createKorisnik" v-bind:naslov="'Dodaj korisnika'" v-bind:dugme="'Dodaj'"></korisnik-form>
        <korisnik-form v-bind:korisnik="korisnikZaIzmenu" v-bind:naslov="'Izmeni korisnika'" v-bind:dugme="'Izmeni'" v-on:sacuvaj="updateKorisnik"></korisnik-form>

        <tabela-korisnika v-bind:naslov="'Tabela korisnika'" v-bind:korisnici="korisnici" v-on:uklanjanje="removeKorisnik" v-on:izmena="setKorisnikZaIzmenu"></tabela-korisnika>

    </div>

    <div v-if="stranicaZaPrikaz=='kupci'">
        <kupac-form v-on:sacuvaj="createKupac" v-bind:naslov="'Dodaj kupca'" v-bind:dugme="'Dodaj'"></kupac-form>
        <kupac-form v-bind:kupac="kupacZaIzmenu" v-bind:naslov="'Izmeni kupca'" v-bind:dugme="'Izmeni'" v-on:sacuvaj="updateKupac"></kupac-form>

        <tabela-kupca v-bind:naslov="'Tabela kupca'" v-bind:kupci="kupci" v-on:uklanjanje="removeKupac" v-on:izmena="setKupacZaIzmenu"></tabela-kupca>
  
    </div>

    <div v-if="stranicaZaPrikaz=='knjige'">
        <knjiga-form v-on:sacuvaj="createKnjiga" v-bind:naslov="'Dodaj knjigu'" v-bind:dugme="'Dodaj'"></knjiga-form>
        <knjiga-form v-bind:knjiga="knjigaZaIzmenu" v-bind:naslov="'Izmeni knjigu'" v-bind:dugme="'Izmeni'" v-on:sacuvaj="updateKnjiga"></knjiga-form>

        <tabela-knjiga v-bind:naslov="'Tabela knjiga'" v-bind:knjige="knjige" v-on:uklanjanje="removeKnjiga" v-on:izmena="setKnjigaZaIzmenu"></tabela-knjiga>
  
    </div>

    <div v-if="stranicaZaPrikaz=='iznajmljivanje'">
        <iznajmljivanje-form v-on:sacuvaj="createIznajmljivanje" v-bind:naslov="'Dodaj iznajmljivanje'" v-bind:dugme="'Dodaj'"></iznajmljivanje-form>
        <iznajmljivanje-form v-bind:iznajmiti="iznajmljivanjeZaIzmenu" v-bind:naslov="'Izmeni iznajmljivanje'" v-bind:dugme="'Izmeni'" v-on:sacuvaj="updateIznajmljivanje"></iznajmljivanje-form>

        <tabela-iznajmljivanja v-bind:naslov="'Tabela iznajmljivanja'" v-bind:iznajmljivanje="iznajmljivanje" v-on:uklanjanje="removeIznajmljivanje" v-on:izmena="setIznajmljivanjeZaIzmenu"></tabela-iznajmljivanja>
  
    </div>

    <div v-if="stranicaZaPrikaz=='porudzbine'">
        <porudzbina-form v-on:sacuvaj="createPorudzbina" v-bind:naslov="'Dodaj porudzbinu'" v-bind:dugme="'Dodaj'"></porudzbina-form>
        <porudzbina-form v-bind:poruceno="porudzbinaZaIzmenu" v-bind:naslov="'Izmeni porudzbinu'" v-bind:dugme="'Izmeni'" v-on:sacuvaj="updatePorudzbina"></porudzbina-form>

        <tabela-porudzbine v-bind:naslov="'Tabela porudzbine'" v-bind:porudzbine="porudzbine" v-on:uklanjanje="removePorudzbina" v-on:izmena="setPorudzbinaZaIzmenu"></tabela-porudzbine>
  
    </div>

    <script src="app/app.js" type="module"></script>
</body>
</html>
