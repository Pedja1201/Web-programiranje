<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dodaj studenta</title>
</head>

<body>
    <h2>-Popuni formular-</h2>
    <form action="/dodajKorisnika" method="POST">
        <div>
            <label for="oznaka">Oznaka</label>
            <input name="oznaka" id="oznaka" type="text" required />
        </div>
        <div>
            <label for="ime">Ime</label>
            <input name="ime" id="ime" type="text" required />
        </div>
        <div>
            <label for="prezime">Prezime</label>
            <input name="prezime" id="prezime" type="text" required />
        </div>
        <div>
            <label for="br_telefona">Broj telefona</label>
            <input name="br_telefona" id="br_telefona" type="number" required />
        </div>
        <div>
            <input type="submit" value="Dodaj">
        </div>
    </form>
</body>

</html>
