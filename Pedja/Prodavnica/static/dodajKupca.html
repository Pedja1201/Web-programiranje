<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <title>Dodaj kupca</title>
</head>

<body>
    <h2>-Popuni formular-</h2>
    <form action="/dodajKupca" method="POST">
        
        <div>
            <label for="ime">Ime</label>
            <input name="ime" id="ime" type="text" required />
        </div>
        <div>
            <label for="prezime">Prezime</label>
            <input name="prezime" id="prezime" type="text" required />
        </div>
        <div>
            <label for="korIme">Korisnicko ime</label>
            <input name="korIme" id="korIme" type="text" maxlength="45" required />
        </div>
        <div>
            <label for="lozinka">Lozinka</label>
            <input name="lozinka" id="lozinka" type="password" maxlength="15" required />
        </div>
        <div>
            <input type="submit" value="Dodaj">
        </div>
    </form>
</body>

</html>
