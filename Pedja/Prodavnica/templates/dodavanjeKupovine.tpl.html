<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <title>Dodaj kupovinu</title>
</head>

<body>
    <h2><i>-Dodavanje kupovine</i></h2>

    <form action="/dodajKupovinu" method="POST">
        <div>
            <label>Kolicina:</label>
            <input type="number" name="kolicina" required>
        </div>
        <div>
            <label>Cena:</label>
            <input type="number" name="cena" required>
        </div>
        <div>
            <label>Datum:</label>
            <input type="datetime-local" name="datum" required>
        </div>
        <div>
            <label>Id-Kupac</label>
            <select name="kupac_id">
                {% for k in kupac %}
                <option value="{{k["id"]}}">{{k["ime"]}}, {{k["prezime"]}} - {{k["korIme"]}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label>Id-Proizvod:</label>
            <select name="proizvod_id">
                {% for p in proizvod %}
                <option value="{{p["id"]}}">{{p["naziv"]}}, {{p["opis"]}},  {{p["cena"]}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <input type="submit" value="Dodaj">
        </div>
    </form>
</body>

</html>
