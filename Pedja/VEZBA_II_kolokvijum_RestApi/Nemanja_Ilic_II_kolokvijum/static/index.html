<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Video igre</title>
     <!-- <vue> -->
    <script src="https://unpkg.com/vue@next"></script>

        <!-- <axios> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>

<body id="app">
    <div>
        <button v-on:click="navigate('korisnici')">Korisnik</button>
        <button v-on:click="navigate('videoIgre')">Video igre</button>
        <button v-on:click="navigate('korpa')">Korpa</button>


    </div>

    <div v-if="stranicaZaPrikaz=='korisnici'">
        <korisnik-forma v-bind:naslov="'Dodaj korisnika'" v-bind:dugme="'Dodaj'" v-on:sacuvaj="createKorisnik"></korisnik-forma>
        <korisnik-forma v-bind:naslov="'Izmeni korisnika'" v-bind:dugme="'Izmeni'" v-bind:korisnik="korisnikZaIzmenu" v-on:sacuvaj="updateKorisnik"></korisnik-forma>

        <tabela-korisnika v-bind:korisnici="korisnici" v-on:uklanjanje="removeKorisnik" v-on:izmena="setKorisnikZaIzmenu"></tabela-korisnika>
    </div>

    <div v-if="stranicaZaPrikaz=='videoIgre'">
        <igra-forma v-bind:naslov="'Dodaj igru'" v-bind:dugme="'Dodaj'" v-on:sacuvaj="createIgra"></igra-forma>
        <igra-forma v-bind:naslov="'Izmeni igru'" v-bind:dugme="'Izmeni'" v-bind:igra="igraZaIzmenu" v-on:sacuvaj="updateIgra"></igra-forma>

        <tabela-igra v-bind:igre="igre" v-on:uklanjanje="removeIgra" v-on:izmena="setIgraZaIzmenu"></tabela-igra>
    </div>

    <div v-if="stranicaZaPrikaz=='korpa'">
        <korpa-forma v-bind:naslov="'Dodaj u korpu'" v-bind:dugme="'Dodaj'" v-bind:korisnici="korisnici" v-bind:igre="igre" v-on:sacuvaj="createKorpa"></korpa-forma>
        <korpa-forma v-bind:naslov="'Izmeni korpu'" v-bind:dugme="'Izmeni'" v-bind:korisnici="korisnici" v-bind:igre="igre" v-bind:korpa="korpaZaIzmenu" v-on:sacuvaj="updateKorpa"></korpa-forma>

        <tabela-korpa v-bind:korpe="korpe" v-on:uklanjanje="removeKorpa" v-on:izmena="setKorpaZaIzmenu"></tabela-korpa>
    </div>


    <script src="app/app.js" type="module"></script>
</body>

</html>
