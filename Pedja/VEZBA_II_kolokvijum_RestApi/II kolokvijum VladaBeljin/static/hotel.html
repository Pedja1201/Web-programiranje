<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Rezervacije</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>

<body id="app">
      
    <div>
        <hotel-forma v-bind:dugme="'Dodaj'" v-on:sacuvaj="createHotel"></hotel-forma>
        <hotel-forma v-bind:dugme="'Izmeni'" v-bind:hotel="hotelZaIzmenu" v-on:sacuvaj="updateHotel"></hotel-forma>

        <tabela-hotela v-bind:hoteli="hoteli" v-on:uklanjanje="removeHotel" v-on:izmena="setHotelZaIzmenu"></tabela-hotela>
    </div>


    <script src="app/app.js" type="module"></script>
</body>

</html>
