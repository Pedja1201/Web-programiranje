<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Rezervacije</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>

<body id="app">
    <div>
        <rez-forma v-bind:korisnici="korisnici" v-bind:hoteli="hoteli" v-bind:dugme="'Dodaj'" v-on:sacuvaj="createRezervacija"></rez-forma>
        <rez-forma v-bind:korisnici="korisnici" v-bind:hoteli="hoteli" v-bind:dugme="'Izmeni'" v-bind:rezervacija="rezervacijaZaIzmenu" v-on:sacuvaj="updateRezervacija"></rez-forma>

        <tabela-rez v-bind:rezervacije="rezervacije" v-on:uklanjanje="removeRezervacija" v-on:izmena="setRezervacijaZaIzmenu"></tabela-rez>
    </div>
    <script src="app/app.js" type="module"></script>
</body>

</html>
