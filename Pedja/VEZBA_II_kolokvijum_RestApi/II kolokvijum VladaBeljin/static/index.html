<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Rezervacije</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>

<body id="app">

    <div>
        <korisnik-forma v-bind:dugme="'Dodaj'" v-on:sacuvaj="createKorisnik"></korisnik-forma>
        <korisnik-forma v-bind:dugme="'Izmeni'" v-bind:korisnik="korisnikZaIzmenu" v-on:sacuvaj="updateKorisnik"></korisnik-forma>

        <tabela-korisnika v-bind:korisnici="korisnici" v-on:uklanjanje="removeKorisnik" v-on:izmena="setKorisnikZaIzmenu"></tabela-korisnika>
    </div>
    
    <script src="app/app.js" type="module"></script>
</body>

</html>
