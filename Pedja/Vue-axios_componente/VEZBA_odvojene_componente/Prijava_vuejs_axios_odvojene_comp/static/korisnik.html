<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

    <title>Korisnik</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- <Stranica za rutiranje></Verzija> -->

<body id="app">
    <div>
        <button v-on:click="navigate('korisnici')">Korisnik</button>
    </div>

    <div v-if="stranicaZaPrikaz=='korisnici'">
        <korisnik-form v-bind:naslov="'Dodaj korisnika'" v-bind:dugme="'Dodaj'" v-on:sacuvaj="createKorisnik"></korisnik-form>
        <korisnik-form v-bind:naslov="'Izmeni korisnika'" v-bind:dugme="'Izmeni'" v-bind:korisnik="korisnikZaIzmenu" v-on:sacuvaj="updateKorisnik"></korisnik-form>

        <tabela-korisnika v-bind:korisnici="korisnici" v-on:uklanjanje="removeKorisnik" v-on:izmena="setKorisnikZaIzmenu"></tabela-korisnika>
    </div>

    <script src="app/app.js" type="module"></script>
 
</body>
</html>
