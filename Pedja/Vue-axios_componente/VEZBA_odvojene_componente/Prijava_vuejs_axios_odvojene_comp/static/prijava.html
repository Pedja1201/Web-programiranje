<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->

    <title>Prijava</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- <Stranica za rutiranje></Verzija> -->

<body id="app">

    <div>
        <button v-on:click="navigate('prijava')">Prijava korisnika</button>
    </div>

    <div v-if="stranicaZaPrikaz=='prijava'">
        <prijava-form v-bind:naslov="'Dodaj prijavu'" v-bind:dugme="'Dodaj'" v-on:sacuvaj="createPrijava"></prijava-form>
        <prijava-form v-bind:naslov="'Izmeni prijavu'" v-bind:dugme="'Izmeni'" v-bind:prijava="prijavaZaIzmenu" v-on:sacuvaj="updatePrijava"></prijava-form>

        <tabela-prijave v-bind:prijavljen="prijavljen" v-on:uklanjanje="removePrijava" v-on:izmena="setPrijavaZaIzmenu"></tabela-prijave>
    </div>

    <script src="app/app.js" type="module"></script>

</body>
</html>
