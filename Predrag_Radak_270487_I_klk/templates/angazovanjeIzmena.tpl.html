<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Izmeni angazovanje</title>
</head>

<body>
    <form action="/izmenaAngazovanje?id={{angazovanje.id}}" method="POST">
        <div>
            <label>ID Radnik:</label>
            <input type="number" name="radnik_id" value="{{angazovanje.radnik_id}}" required>
        </div>
        <div>
            <label>ID Radno mesto:</label>
            <input type="number" name="radno_mesto_id" value="{{angazovanje.radno_mesto_id}}" required>
        </div>
        <div>
            <label>Pocetak:</label>
            <input type="datetime-local" name="pocetak" value="{{angazovanje.pocetak}}" required>
        </div>
        <div>
            <label>Kraj:</label>
            <input type="datetime-local" name="kraj" value="{{angazovanje.kraj}}" required>
        </div>
        <div>
            <label>Plata:</label>
            <input type="number" name="plata" value="{{angazovanje.plata}}" required>
        </div>
        <div>
            <input type="submit" value="Izmeni">
        </div>
    </form>
</body>

</html>
